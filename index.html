<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>JavaScript Drum Kit </title>
</head>
<body>
    <div class="keys-container">
        <div class="key" >
            <div class="mask" id="clapKey"></div>
            <h1>A</h1>
            <p>clap</p>
        </div>

        <div class="key" >
            <div class="mask" id="hihatKey"></div>
            <h1>S</h1>
            <p>hihat</p>
        </div>

        <div class="key" >
            <div class="mask" id="kickKey"></div>
            <h1>D</h1>
            <p>kick</p>
        </div>

        <div class="key" >
            <div class="mask" id="openHatKey"></div>
            <h1>F</h1>
            <p>openhat</p>
        </div>

        <div class="key" >
            <div class="mask" id="boomKey"></div>
            <h1>G</h1>
            <p>boom</p>
        </div>

        <div class="key" >
            <div class="mask" id="rideKey"></div>
            <h1>H</h1>
            <p>ride</p>
        </div>
        <div class="key" >
            <div class="mask" id="snareKey"></div>
            <h1>J</h1>
            <p>snare</p>
        </div>
        <div class="key" >
            <div class="mask" id="tomKey"></div>
            <h1>K</h1>
            <p>tom</p>
        </div>
        <div class="key" >
            <div class="mask" id="tinkKey"></div>
            <h1>L</h1>
            <p>tink</p>
        </div>
       
    </div>
    <script src="./script.js"></script>
</body>
</html>
